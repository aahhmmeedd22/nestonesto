<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d813db65f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="idLikeToBookYuo">
            <div class="topFixed">
                <div class="levo">
                    <div class="circle">
                        <i class="fa-solid fa-laptop" style="color: #000000; font-size: 30px;"></i>
                    </div>
                    <div class="txt">
                        <h4>I'd like to book you in!</h4>
                    </div>
                </div>
                <div class="iks">
                    <i class="fa-regular fa-circle-xmark" style="color: #000000; cursor: pointer;"></i>
                </div>
            </div>
            <div class="all">
                <span>Name</span>
                <input style="border: 0; border-radius: 5px; height: 40px; width: 100%;" type="text">
                <span>Email</span>
                <input style="border: 0; border-radius: 5px; height: 40px; width: 100%;" type="email">
                <span>Company</span>
                <input style="border: 0; border-radius: 5px; height: 40px; width: 100%;" type="text">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Budget</label>
                    <input style="border: 0; border-radius: 5px; height: 40px; width: 100%;" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea style="border: 0; border-radius: 5px; height: 100px; width: 100%;" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <span>How did you find me?</span>
                  <select style="border: 0; border-radius: 5px; height: 40px; width: 100%;" class="form-select" aria-label="Default select example">
                    <option selected>How did you find me?</option>
                    <option value="1">We've worked together before.</option>
                    <option value="2">I was recomended by someone.</option>
                    <option value="3">I found yuu througt search engine.</option>
                  </select>
            </div>
        </div>
    </div>
</body>
</html>
